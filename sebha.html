<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السبحة الإسلامية العالمية</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #D4AF37;
            --deep-emerald: #013220;
            --soft-gold: #fcf4d9;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #024b30 0%, #013220 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Cairo', sans-serif;
            overflow: hidden;
        }

        /* الخلفية الزخرفية */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/arabesque.png');
            opacity: 0.15;
            pointer-events: none;
        }

        .tasbeeh-wrapper {
            position: relative;
            text-align: center;
            background: rgba(1, 50, 32, 0.8);
            padding: 40px;
            border: 2px solid var(--primary-gold);
            border-radius: 50px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(10px);
            width: 350px;
        }

        .islamic-pattern {
            font-family: 'Amiri', serif;
            color: var(--primary-gold);
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .display-screen {
            background: #002215;
            border: 1px solid var(--primary-gold);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: inset 0 0 15px rgba(0,0,0,1);
        }

        #counter {
            font-family: 'Amiri', serif;
            font-size: 4rem;
            color: var(--primary-gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            margin: 0;
        }

        #zikr-text {
            color: var(--soft-gold);
            font-size: 1.2rem;
            margin-top: 10px;
            min-height: 30px;
        }

        .main-button {
            width: 160px;
            height: 160px;
            background: linear-gradient(145deg, #01412a, #012a1b);
            border: 5px solid var(--primary-gold);
            border-radius: 50%;
            cursor: pointer;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            transition: all 0.1s;
            position: relative;
        }

        .main-button:active {
            transform: scale(0.92);
            box-shadow: 0 5px 10px rgba(0,0,0,0.6);
        }

        .main-button::after {
            content: "✨";
            color: var(--primary-gold);
            font-size: 2rem;
        }

        .tools {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        .tool-btn {
            background: transparent;
            border: 1px solid var(--primary-gold);
            color: var(--primary-gold);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .tool-btn:hover {
            background: var(--primary-gold);
            color: var(--deep-emerald);
        }

    </style>
</head>
<body>

    <div class="tasbeeh-wrapper">
        <div class="islamic-pattern">﷽</div>
        
        <div class="display-screen">
            <h1 id="counter">0</h1>
            <div id="zikr-text">سبحان الله</div>
        </div>

        <div class="main-button" id="tap-zone" onclick="app.increment()"></div>

        <div class="tools">
            <button class="tool-btn" onclick="app.reset()">تصفير العداد</button>
            <button class="tool-btn" onclick="app.changeZikr()">تغيير الذكر</button>
        </div>
    </div>

    <script>
        // برمجة كائنية التوجه - أسلوب المحترفين (Module Pattern)
        const app = (() => {
            // بيانات الحالة (State)
            let state = {
                count: parseInt(localStorage.getItem('islamic_count')) || 0,
                zikrIndex: 0,
                azkar: ["سبحان الله", "الحمد لله", "لا إله إلا الله", "الله أكبر", "أستغفر الله العظيم"]
            };

            // عناصر الواجهة (UI Elements)
            const elCounter = document.getElementById('counter');
            const elZikr = document.getElementById('zikr-text');

            // تحديث الواجهة
            const updateUI = () => {
                elCounter.innerText = state.count.toLocaleString('ar-EG'); // عرض الأرقام بالعربية
                elZikr.innerText = state.azkar[state.zikrIndex];
                localStorage.setItem('islamic_count', state.count);
            };

            // تهيئة التطبيق
            updateUI();

            return {
                increment: () => {
                    state.count++;
                    updateUI();
                    if (navigator.vibrate) navigator.vibrate(30); // اهتزاز بسيط
                },
                reset: () => {
                    if (confirm("هل تريد البدء من جديد؟")) {
                        state.count = 0;
                        updateUI();
                    }
                },
                changeZikr: () => {
                    state.zikrIndex = (state.zikrIndex + 1) % state.azkar.length;
                    updateUI();
                }
            };
        })();
    </script>
</body>
</html>
