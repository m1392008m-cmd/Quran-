<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصحف روضة الذكر</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Aref+Ruqaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ottoman-green: #064e3b;
            --gold-leaf: #d4af37;
            --silk-white: #f8f1e5;
            --sidebar-width: 280px;
        }

        body {
            margin: 0;
            display: flex;
            background-color: #0d1a15;
            font-family: 'Amiri', serif;
            height: 100vh;
            overflow: hidden;
        }

        /* الفهرس الجانبي */
        #sidebar {
            width: var(--sidebar-width);
            background: var(--ottoman-green);
            border-left: 3px solid var(--gold-leaf);
            display: flex;
            flex-direction: column;
            transition: 0.3s;
            z-index: 100;
        }

        .sidebar-header {
            padding: 20px;
            background: rgba(0,0,0,0.2);
            text-align: center;
            color: var(--gold-leaf);
            border-bottom: 1px solid var(--gold-leaf);
        }

        #surahList {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .surah-item {
            padding: 12px 20px;
            cursor: pointer;
            color: white;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            transition: 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .surah-item:hover {
            background: rgba(212, 175, 55, 0.2);
            color: var(--gold-leaf);
        }

        .surah-item.active {
            background: var(--gold-leaf);
            color: var(--ottoman-green);
            font-weight: bold;
        }

        /* منطقة المحتوى الرئيسي */
        main {
            flex: 1;
            overflow-y: auto;
            background-image: url('https://www.transparenttextures.com/patterns/arabesque.png');
            background-color: var(--silk-white);
            padding: 40px;
            position: relative;
        }

        #quranContent {
            max-width: 800px;
            margin: 0 auto;
            color: #1a1a1a;
            line-height: 2.8;
            font-size: 30px;
            text-align: justify;
        }

        .surah-name-title {
            text-align: center;
            font-family: 'Aref Ruqaa', serif;
            font-size: 45px;
            color: var(--ottoman-green);
            margin-bottom: 30px;
            border-bottom: 2px double var(--gold-leaf);
        }

        .aya-num {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            border: 1px solid var(--gold-leaf);
            border-radius: 50%;
            font-size: 18px;
            margin: 0 8px;
            color: var(--ottoman-green);
            font-weight: bold;
            background: rgba(212, 175, 55, 0.05);
        }

        #menuToggle {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--gold-leaf);
            color: var(--ottoman-green);
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            #sidebar { position: fixed; right: -100%; height: 100%; }
            #sidebar.open { right: 0; }
            #menuToggle { display: block; }
            main { padding: 20px; }
        }
    </style>
</head>
<body>

    <div id="menuToggle" onclick="toggleSidebar()">☰</div>

    <aside id="sidebar">
        <div class="sidebar-header">
            <h2 style="font-family: 'Aref Ruqaa', serif; margin:0;">فهرس السور</h2>
        </div>
        <div id="surahList">
            <p style="color: white; text-align: center; padding: 20px;">جاري تحميل البيانات...</p>
        </div>
    </aside>

    <main>
        <div id="quranContent">
            <div style="text-align: center; margin-top: 100px; color: #888;">
                <h1 style="font-family: 'Aref Ruqaa', serif; color: var(--ottoman-green); font-size: 50px;">مصحف روضة الذكر</h1>
                <p>اختر سورة من القائمة للبدء</p>
            </div>
        </div>
    </main>

    <script>
        let fullData = null;

        async function init() {
            try {
                const res = await fetch('./quran.json?v=' + Date.now());
                if (!res.ok) throw new Error("الملف غير موجود");
                
                let text = await res.text();
                // تنظيف الفاصلة الزائدة برمجياً
                text = text.trim().replace(/,\s*([\]}])/g, '$1');
                fullData = JSON.parse(text);

                const list = document.getElementById('surahList');
                list.innerHTML = "";

                // استخدام "chapters" لبناء القائمة كما في ملفك الجديد
                fullData.chapters.forEach(ch => {
                    const item = document.createElement('div');
                    item.className = 'surah-item';
                    item.id = `s${ch.surah_number}`;
                    item.innerHTML = `<span>${ch.surah_number}. ${ch.name_ar}</span> <small>${ch.verses_count} آية</small>`;
                    item.onclick = () => loadSurah(ch.surah_number);
                    list.appendChild(item);
                });
            } catch (err) {
                console.error(err);
                document.getElementById('surahList').innerHTML = `<p style="color:red; padding:10px;">خطأ: ${err.message}</p>`;
            }
        }

        function loadSurah(num) {
            document.getElementById('sidebar').classList.remove('open');
            document.querySelectorAll('.surah-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`s${num}`).classList.add('active');

            const chapter = fullData.chapters.find(c => c.surah_number == num);
            // فلترة الآيات التي تنتمي لهذه السورة فقط من قائمة verses
            const ayahs = fullData.verses.filter(v => v.surah == num);

            let html = `<div class="surah-name-title">${chapter.name_ar}</div>`;
            
            if (num != 1 && num != 9) {
                html += `<div style="text-align:center; margin-bottom:30px; font-size: 28px; color: #555;">بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ</div>`;
            }

            let text = "";
            ayahs.forEach(aya => {
                let txt = aya.text_ar;
                // تنظيف البسملة إذا كانت مدمجة في أول آية (باستثناء الفاتحة)
                if (num != 1 && aya.ayah == 1) {
                    txt = txt.replace("بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ", "").trim();
                }
                text += `${txt} <span class="aya-num">${aya.ayah}</span> `;
            });

            document.getElementById('quranContent').innerHTML = html + `<div>${text}</div>`;
            document.querySelector('main').scrollTop = 0;
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        window.onload = init;
    </script>
</body>
</html>
