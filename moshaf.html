<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>المصحف الشريف</title>

<!-- خط عثماني -->
<link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">

<style>
body{
    background:#f8f3e6;
    margin:0;
    font-family:'Amiri Quran', serif;
}

.container{
    max-width:900px;
    margin:40px auto;
    background:#fffdf5;
    padding:40px;
    border:8px double #bfa76f;
    border-radius:20px;
    box-shadow:0 0 30px rgba(0,0,0,0.15);
}

.surah-title{
    text-align:center;
    font-size:32px;
    margin-bottom:30px;
    color:#8b6f2d;
}

.ayah{
    font-size:28px;
    line-height:2.4;
    text-align:justify;
}

.ayah-number{
    color:#8b6f2d;
    font-size:20px;
}
</style>
</head>

<body>

<div class="container">
    <div id="content"></div>
</div>

<script>
fetch("quran.json")
.then(response => response.json())
.then(data => {

    const container = document.getElementById("content");

    data["السور"].forEach(surah => {

        let title = document.createElement("div");
        title.className = "surah-title";
        title.innerText = "سورة " + surah["السورة"];
        container.appendChild(title);

        let ayatDiv = document.createElement("div");
        ayatDiv.className = "ayah";

        surah["الآيات بالترقيم"].forEach((ayah, index) => {

            if(ayah.trim() !== ""){
                ayatDiv.innerHTML += 
                    ayah + 
                    `<span class="ayah-number">(${index+1})</span> `;
            }

        });

        container.appendChild(ayatDiv);
    });

});
</script>

</body>
</html>
