<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصحف روضة الذكر - الفهرس الجانبي</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Aref+Ruqaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ottoman-green: #064e3b;
            --gold-leaf: #d4af37;
            --silk-white: #f8f1e5;
            --sidebar-width: 280px;
        }

        body {
            margin: 0;
            display: flex;
            background-color: #0d1a15;
            font-family: 'Amiri', serif;
            height: 100vh;
            overflow: hidden; /* لمنع التمرير المزدوج */
        }

        /* الفهرس الجانبي */
        #sidebar {
            width: var(--sidebar-width);
            background: var(--ottoman-green);
            border-left: 3px solid var(--gold-leaf);
            display: flex;
            flex-direction: column;
            transition: 0.3s;
            z-index: 100;
        }

        .sidebar-header {
            padding: 20px;
            background: rgba(0,0,0,0.2);
            text-align: center;
            color: var(--gold-leaf);
            border-bottom: 1px solid var(--gold-leaf);
        }

        #surahList {
            flex: 1;
            overflow-y: auto; /* تمرير قائمة السور فقط */
            padding: 10px 0;
        }

        .surah-item {
            padding: 12px 20px;
            cursor: pointer;
            color: white;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            transition: 0.2s;
            display: flex;
            justify-content: space-between;
        }

        .surah-item:hover {
            background: rgba(212, 175, 55, 0.2);
            color: var(--gold-leaf);
        }

        .surah-item.active {
            background: var(--gold-leaf);
            color: var(--ottoman-green);
            font-weight: bold;
        }

        /* منطقة المحتوى الرئيسي */
        main {
            flex: 1;
            overflow-y: auto;
            background-image: url('https://www.transparenttextures.com/patterns/arabesque.png');
            background-color: var(--silk-white);
            padding: 40px;
            position: relative;
        }

        #quranContent {
            max-width: 800px;
            margin: 0 auto;
            color: #1a1a1a;
            line-height: 2.8;
            font-size: 26px;
            text-align: justify;
        }

        .surah-name-title {
            text-align: center;
            font-family: 'Aref Ruqaa', serif;
            font-size: 40px;
            color: var(--ottoman-green);
            margin-bottom: 30px;
            border-bottom: 2px double var(--gold-leaf);
        }

        .aya-num {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border: 1px solid var(--gold-leaf);
            border-radius: 50%;
            font-size: 16px;
            margin: 0 5px;
            color: #777;
        }

        /* زر الموبايل */
        #menuToggle {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--gold-leaf);
            color: var(--ottoman-green);
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        /* تحسينات الشاشات الصغيرة */
        @media (max-width: 768px) {
            #sidebar {
                position: fixed;
                right: -100%; /* مخفي */
                height: 100%;
            }
            #sidebar.open {
                right: 0;
            }
            #menuToggle { display: block; }
            main { padding: 20px; }
        }
    </style>
</head>
<body>

    <div id="menuToggle" onclick="toggleSidebar()">☰</div>

    <aside id="sidebar">
        <div class="sidebar-header">
            <h2 style="font-family: 'Aref Ruqaa', serif; margin:0;">فهرس السور</h2>
        </div>
        <div id="surahList">
            </div>
    </aside>

    <main>
        <div id="quranContent">
            <div style="text-align: center; margin-top: 100px; color: #888;">
                <h1 style="font-family: 'Aref Ruqaa', serif; color: var(--ottoman-green);">مصحف روضة الذكر</h1>
                <p>اختر سورة من القائمة الجانبية لبدء القراءة</p>
            </div>
        </div>
    </main>

    <script>
        let quranData = null;

        async function init() {
            try {
                const res = await fetch('./quran.json');
                const json = await res.json();
                quranData = json.data ? json.data : json;

                const list = document.getElementById('surahList');
                quranData.surahs.forEach(surah => {
                    const item = document.createElement('div');
                    item.className = 'surah-item';
                    item.id = `s${surah.number}`;
                    item.innerHTML = `<span>${surah.number}. ${surah.name}</span> <small>${surah.ayahs.length} آية</small>`;
                    item.onclick = () => loadSurah(surah.number);
                    list.appendChild(item);
                });
            } catch (err) {
                alert("تأكد من رفع ملف quran.json بجانب الصفحة");
            }
        }

        function loadSurah(num) {
            // إغلاق القائمة في الموبايل عند الاختيار
            document.getElementById('sidebar').classList.remove('open');
            
            // تمييز السورة المختارة في الفهرس
            document.querySelectorAll('.surah-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`s${num}`).classList.add('active');

            const content = document.getElementById('quranContent');
            const surah = quranData.surahs.find(s => s.number == num);

            let html = `<div class="surah-name-title">${surah.name}</div>`;
            
            if (num != 1 && num != 9) {
                html += `<div style="text-align:center; margin-bottom:20px; font-size: 22px; color: #555;">بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ</div>`;
            }

            let text = "";
            surah.ayahs.forEach(aya => {
                let txt = aya.text;
                if (num != 1 && aya.numberInSurah == 1) {
                    txt = txt.replace("بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ", "");
                }
                text += `${txt} <span class="aya-num">${aya.numberInSurah}</span> `;
            });

            content.innerHTML = html + text;
            document.querySelector('main').scrollTop = 0;
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        window.onload = init;
    </script>
</body>
</html>
