<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصحف روضة الذكر</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Aref+Ruqaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ottoman-green: #064e3b;
            --gold-leaf: #d4af37;
            --silk-white: #f8f1e5;
            --sidebar-width: 280px;
        }

        body {
            margin: 0;
            display: flex;
            background-color: #0d1a15;
            font-family: 'Amiri', serif;
            height: 100vh;
            overflow: hidden;
        }

        /* الفهرس الجانبي */
        #sidebar {
            width: var(--sidebar-width);
            background: var(--ottoman-green);
            border-left: 3px solid var(--gold-leaf);
            display: flex;
            flex-direction: column;
            transition: 0.3s;
            z-index: 100;
        }

        .sidebar-header {
            padding: 20px;
            background: rgba(0,0,0,0.2);
            text-align: center;
            color: var(--gold-leaf);
            border-bottom: 1px solid var(--gold-leaf);
        }

        #surahList {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .surah-item {
            padding: 12px 20px;
            cursor: pointer;
            color: white;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            transition: 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .surah-item:hover {
            background: rgba(212, 175, 55, 0.2);
            color: var(--gold-leaf);
        }

        .surah-item.active {
            background: var(--gold-leaf);
            color: var(--ottoman-green);
            font-weight: bold;
        }

        /* منطقة المحتوى الرئيسي */
        main {
            flex: 1;
            overflow-y: auto;
            background-image: url('https://www.transparenttextures.com/patterns/arabesque.png');
            background-color: var(--silk-white);
            padding: 40px;
            position: relative;
        }

        #quranContent {
            max-width: 800px;
            margin: 0 auto;
            color: #1a1a1a;
            line-height: 2.8;
            font-size: 28px;
            text-align: justify;
            direction: rtl;
        }

        .surah-name-title {
            text-align: center;
            font-family: 'Aref Ruqaa', serif;
            font-size: 45px;
            color: var(--ottoman-green);
            margin-bottom: 30px;
            border-bottom: 2px double var(--gold-leaf);
        }

        .aya-num {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            border: 1px solid var(--gold-leaf);
            border-radius: 50%;
            font-size: 18px;
            margin: 0 8px;
            color: var(--ottoman-green);
            font-weight: bold;
            background: rgba(212, 175, 55, 0.1);
        }

        /* زر الموبايل */
        #menuToggle {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--gold-leaf);
            color: var(--ottoman-green);
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        @media (max-width: 768px) {
            #sidebar {
                position: fixed;
                right: -100%;
                height: 100%;
            }
            #sidebar.open {
                right: 0;
            }
            #menuToggle { display: block; }
            main { padding: 20px; }
        }
    </style>
</head>
<body>

    <div id="menuToggle" onclick="toggleSidebar()">☰</div>

    <aside id="sidebar">
        <div class="sidebar-header">
            <h2 style="font-family: 'Aref Ruqaa', serif; margin:0;">فهرس السور</h2>
        </div>
        <div id="surahList">
            <p style="color: white; text-align: center; padding: 20px;">جاري تحميل المصحف...</p>
        </div>
    </aside>

    <main>
        <div id="quranContent">
            <div style="text-align: center; margin-top: 100px; color: #888;">
                <h1 style="font-family: 'Aref Ruqaa', serif; color: var(--ottoman-green); font-size: 50px;">مصحف روضة الذكر</h1>
                <p style="font-size: 20px;">اختر سورة من الفهرس الجانبي لبدء القراءة</p>
            </div>
        </div>
    </main>

    <script>
        let quranData = null;

        async function init() {
            try {
                // جلب الملف كنص خام لتنظيفه
                const res = await fetch('./quran.json?v=' + Date.now());
                if (!res.ok) throw new Error("لم يتم العثور على ملف quran.json");
                
                let rawText = await res.text();
                
                // --- التنظيف السحري ---
                // هذا السطر يحذف الفاصلة الزائدة قبل إغلاق المصفوفة أو الكائن
                let cleanedText = rawText.trim().replace(/,\s*([\]}])/g, '$1');
                
                const json = JSON.parse(cleanedText);

                // بما أن ملفك عبارة عن Array للسور مباشرة
                quranData = { surahs: json };

                const list = document.getElementById('surahList');
                list.innerHTML = ""; // مسح رسالة التحميل

                quranData.surahs.forEach(surah => {
                    const item = document.createElement('div');
                    item.className = 'surah-item';
                    item.id = `s${surah.number}`;
                    item.innerHTML = `
                        <span>${surah.number}. ${surah.name}</span>
                        <small style="opacity: 0.7;">${surah.ayahs.length} آية</small>
                    `;
                    item.onclick = () => loadSurah(surah.number);
                    list.appendChild(item);
                });
            } catch (err) {
                console.error(err);
                document.getElementById('surahList').innerHTML = `<p style="color: #ffbaba; padding: 10px;">خطأ: ${err.message}</p>`;
            }
        }

        function loadSurah(num) {
            // إغلاق القائمة في الموبايل
            document.getElementById('sidebar').classList.remove('open');
            
            // تمييز السورة المختارة
            document.querySelectorAll('.surah-item').forEach(el => el.classList.remove('active'));
            const activeItem = document.getElementById(`s${num}`);
            if (activeItem) activeItem.classList.add('active');

            const content = document.getElementById('quranContent');
            const surah = quranData.surahs.find(s => s.number == num);

            if (!surah) return;

            // بناء رأس السورة
            let html = `<div class="surah-name-title">${surah.name}</div>`;
            
            // إضافة البسملة (ما عدا الفاتحة والتوبة)
            if (num != 1 && num != 9) {
                html += `<div style="text-align:center; margin-bottom:30px; font-size: 28px; color: #555; font-family: 'Amiri', serif;">بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ</div>`;
            }

            // بناء الآيات
            let text = "";
            surah.ayahs.forEach(aya => {
                let txt = aya.text;
                // إزالة البسملة المكررة من نص الآية الأولى في غير الفاتحة
                if (num != 1 && aya.numberInSurah == 1) {
                    txt = txt.replace("بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ", "").trim();
                }
                text += `${txt} <span class="aya-num">${aya.numberInSurah}</span> `;
            });

            content.innerHTML = html + `<div style="direction: rtl;">${text}</div>`;
            document.querySelector('main').scrollTop = 0;
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        // تشغيل عند التحميل
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
