<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>المصحف الإلكتروني</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .ayah { border-bottom: 1px solid #eee; padding: 10px 0; line-height: 1.8; font-size: 1.2rem; }
        .surah-header { background: #2c3e50; color: white; padding: 10px; margin-top: 20px; border-radius: 5px; }
        .verse-num { color: #27ae60; font-weight: bold; margin-left: 10px; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <h1>المصحف الشريف</h1>
    <div id="quran-container">جاري تحميل الآيات...</div>
</div>

<script>
    async function loadQuran() {
        try {
            // جلب ملف النص (تأكد أن الملف في نفس المجلد مع صفحة الـ HTML)
            const response = await fetch('quran-simple.txt');
            const data = await response.text();
            
            const lines = data.split('\n');
            let htmlContent = '';
            let currentSurah = 0;

            lines.forEach(line => {
                // تجاهل التعليقات والأسطر الفارغة
                if (line.startsWith('#') || line.trim() === '') return;

                const [surah, verse, text] = line.split('|');

                // إضافة عنوان السورة عند تغير رقم السورة
                if (surah !== currentSurah) {
                    currentSurah = surah;
                    htmlContent += `<div class="surah-header">سورة رقم: ${surah}</div>`;
                }

                // إضافة الآية
                htmlContent += `
                    <div class="ayah">
                        <span class="verse-num">(${verse})</span>
                        <span class="text">${text}</span>
                    </div>`;
            });

            document.getElementById('quran-container').innerHTML = htmlContent;

        } catch (error) {
            document.getElementById('quran-container').innerHTML = "حدث خطأ أثناء تحميل الملف. تأكد من وجود quran-simple.txt بجانب ملف الـ HTML.";
            console.error(error);
        }
    }

    // تشغيل الدالة عند فتح الصفحة
    loadQuran();
</script>

</body>
</html>
