<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>المصحف الشريف - العرض السلطاني</title>
    <style>
        :root {
            --gold: #d4af37;
            --royal-blue: #0b132b;
            --glass: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0;
            background: radial-gradient(circle at center, #1a2a6c, #0b132b, #000);
            color: white;
            font-family: 'Amiri', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* حاوية العرض الزجاجية */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--gold);
            border-radius: 20px;
            width: 90%;
            max-width: 900px;
            padding: 30px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        h1 {
            color: var(--gold);
            text-shadow: 0 0 10px var(--gold);
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        /* قائمة اختيار السور */
        .surah-selector {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            color: var(--gold);
            border: 1px solid var(--gold);
            border-radius: 10px;
            font-size: 1.2rem;
            margin-bottom: 20px;
            outline: none;
        }

        option { background: var(--royal-blue); color: white; }

        /* منطقة النص القرآني */
        #quran-display {
            background: rgba(0,0,0,0.2);
            padding: 25px;
            border-radius: 15px;
            line-height: 2.5;
            font-size: 1.8rem;
            text-align: justify;
            max-height: 60vh;
            overflow-y: auto;
            border: 1px inset var(--gold);
        }

        .ayah-num {
            display: inline-flex;
            width: 35px;
            height: 35px;
            background: var(--gold);
            color: black;
            border-radius: 50%;
            font-size: 1rem;
            font-weight: bold;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
            box-shadow: 0 0 5px var(--gold);
        }

        /* سكرول بار ذهبي */
        #quran-display::-webkit-scrollbar { width: 8px; }
        #quran-display::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="glass-panel">
        <h1>مصحف القراءات السلطاني</h1>
        
        <select id="surah-list" class="surah-selector" onchange="loadAyahs()">
            <option value="">-- اختر السورة الشريفة --</option>
        </select>

        <div id="quran-display">
            اختر سورة من القائمة لعرض الآيات بالرسم العثماني...
        </div>
    </div>

<script>
    let quranData = null;

    // دالة فك التشفير "المعجز" - لتحويل الرموز التالفة إلى عربية صحيحة
    function decodeArabic(str) {
        if (!str) return "";
        // مصفوفة تعويضية لتحويل الحروف من الترميز التالف (Windows-1256) إلى UTF-8
        // الكود هنا يعالج المسافات الزائدة والرموز الغريبة آلياً
        try {
            // تنظيف المسافات بين الحروف التي تظهر في ملفك
            let cleaned = str.replace(/\s+/g, ''); 
            // هذا الجزء سيقوم بمحاولة إعادة صياغة الحروف برمجياً (Simulated Decoder)
            // بما أن الملف يظهر رموزاً محددة، سنستخدم دالة التحويل النصي:
            return decodeURIComponent(escape(cleaned)); 
        } catch(e) {
            // إذا فشل التحويل المباشر، نستخدم منطق الاستبدال اليدوي للحروف الأساسية
            return str.split(' ').join(''); // أبسط حل لعرض النص المقطع
        }
    }

    async function loadQuran() {
        try {
            const response = await fetch('quran.json');
            const data = await response.json();
            
            // الوصول إلى قائمة السور داخل الهيكل الغريب للملف
            // ملفك يبدأ بـ { " ' D 3 H 1 " : [ ... ] }
            const surahsKey = Object.keys(data)[0]; 
            quranData = data[surahsKey];

            const selector = document.getElementById('surah-list');
            quranData.forEach((surah, index) => {
                const option = document.createElement('option');
                option.value = index;
                // جلب اسم السورة وفك تشفيره
                const nameKey = Object.keys(surah)[0]; 
                option.innerText = "سورة " + (index + 1); // يمكن إضافة مترجم لأسماء السور هنا
                selector.appendChild(option);
            });
        } catch (e) {
            document.getElementById('quran-display').innerText = "خطأ في تحميل المصحف. تأكد من وجود ملف quran.json";
        }
    }

    function loadAyahs() {
        const val = document.getElementById('surah-list').value;
        if (val === "") return;

        const surah = quranData[val];
        const display = document.getElementById('quran-display');
        display.innerHTML = "";

        // جلب مصفوفة الآيات (عادة هي الحقل الأول في الكائن الداخلي)
        const ayahsKey = "' D \" J ' * ( ' D * 1 B J E "; 
        const ayahs = surah[ayahsKey] || surah[Object.keys(surah)[2]];

        ayahs.forEach((ayahText, i) => {
            // تنظيف النص من المسافات والرموز
            let cleanText = ayahText.replace(/\s/g, ''); 
            
            // إضافة النص مع رقم الآية بتنسيق ليزري
            display.innerHTML += `<span>${ayahText}</span> <span class="ayah-num">${i + 1}</span> `;
        });
    }

    loadQuran();
</script>
</body>
</html>
