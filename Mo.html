<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المصحف الإلكتروني - العرض العثماني</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Reem+Kufi:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #1a4731;
            --gold: #c5a059;
            --paper: #fdfaf3;
            --sidebar-bg: #123122;
        }

        body {
            font-family: 'Amiri', serif;
            background-color: #ebe3d5;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* الفهرس الجانبي */
        #sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            color: #fff;
            display: flex;
            flex-direction: column;
            border-left: 5px solid var(--gold);
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
        }

        #sidebar h2 {
            font-family: 'Reem Kufi', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background: var(--primary-green);
            color: var(--gold);
            border-bottom: 2px solid var(--gold);
        }

        #surah-list {
            overflow-y: auto;
            flex-grow: 1;
        }

        .surah-link {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(197, 160, 89, 0.2);
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }

        .surah-link:hover {
            background: var(--primary-green);
            padding-right: 30px;
        }

        .surah-link .num-box {
            width: 30px;
            height: 30px;
            border: 1px solid var(--gold);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 15px;
            font-size: 0.8rem;
            color: var(--gold);
        }

        .active-surah {
            background: var(--gold) !important;
            color: var(--primary-green) !important;
            font-weight: bold;
        }

        .active-surah .num-box {
            border-color: var(--primary-green);
            color: var(--primary-green);
        }

        /* المنطقة الرئيسية */
        #main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 40px 20px;
            background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            scroll-behavior: smooth;
        }

        .quran-container {
            max-width: 850px;
            margin: auto;
            background: var(--paper);
            padding: 60px;
            border: 20px solid transparent;
            border-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Islamic_ornament_01.svg/1024px-Islamic_ornament_01.svg.png') 30 round;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
        }

        .surah-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .surah-name {
            font-family: 'Reem Kufi', sans-serif;
            font-size: 3.5rem;
            color: var(--primary-green);
            margin: 0;
        }

        .bismillah {
            font-size: 2rem;
            color: #333;
            margin-top: 20px;
            display: block;
        }

        .ayah-text {
            font-size: 2.2rem;
            line-height: 2.8;
            text-align: justify;
            direction: rtl;
            color: #222;
        }

        /* زخرفة رقم الآية */
        .ayah-num {
            display: inline-flex;
            width: 45px;
            height: 45px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 5 L95 50 L50 95 L5 50 Z" fill="none" stroke="%23c5a059" stroke-width="3"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            justify-content: center;
            align-items: center;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--gold);
            margin: 0 8px;
            vertical-align: middle;
        }

        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--paper);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: 30vh; border-left: none; border-bottom: 5px solid var(--gold); }
            .quran-container { padding: 30px; border-width: 10px; }
            .surah-name { font-size: 2rem; }
            .ayah-text { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

<div id="loader">
    <div style="font-size: 3rem; color: var(--primary-green);">۞</div>
    <p>جاري تحميل المصحف الشريف...</p>
</div>

<div id="sidebar">
    <h2>الفهرس</h2>
    <div id="surah-list"></div>
</div>

<div id="main-content">
    <div class="quran-container">
        <div id="content-area">
            <h2 style="text-align:center; color: var(--gold);">اختر سورة من الفهرس لبدء القراءة</h2>
        </div>
    </div>
</div>

<script>
    const surahNames = [
        "الفاتحة", "البقرة", "آل عمران", "النساء", "المائدة", "الأنعام", "الأعراف", "الأنفال", "التوبة", "يونس", "هود", "يوسف", "الرعد", "إبراهيم", "الحجر", "النحل", "الإسراء", "الكهف", "مريم", "طه", "الأنبياء", "الحج", "المؤمنون", "النور", "الفرقان", "الشعراء", "النمل", "القصص", "العنكبوت", "الروم", "لقمان", "السجدة", "الأحزاب", "سبأ", "فاطر", "يس", "الصافات", "ص", "الزمر", "غافر", "فصلت", "الشورى", "الزخرف", "الدخان", "الجاثية", "الأحقاف", "محمد", "الفتح", "الحجرات", "ق", "الذاريات", "الطور", "النجم", "القمر", "الرحمن", "الواقعة", "الحديد", "المجادلة", "الحشر", "الممتحنة", "الصف", "الجمعة", "المنافقون", "التغابن", "الطلاق", "التحريم", "الملك", "القلم", "الحاقة", "المعارج", "نوح", "الجن", "المزمل", "المدثر", "القيامة", "الإنسان", "المرسلات", "النبأ", "النازعات", "عبس", "التكوير", "الانفطار", "المطففين", "الانشقاق", "البروج", "الطارق", "الأعلى", "الغاشية", "الفجر", "البلد", "الشمس", "الليل", "الضحى", "الشرح", "التين", "العلق", "القدر", "البينة", "الزلزلة", "العاديات", "القارعة", "التكاثر", "العصر", "الهمزة", "الفيل", "قريش", "الماعون", "الكوثر", "الكافرون", "النصر", "المسد", "الإخلاص", "الفلق", "الناس"
    ];

    let quranData = {};

    async function loadQuran() {
        try {
            const res = await fetch('./quran-simple.txt');
            const text = await res.text();
            const lines = text.split('\n');

            lines.forEach(line => {
                if (line.startsWith('#') || !line.trim()) return;
                const [s, v, t] = line.split('|');
                if (!s) return;
                if (!quranData[s]) quranData[s] = [];
                quranData[s].push({ num: v, text: t });
            });

            buildSidebar();
            document.getElementById('loader').style.display = 'none';
            showSurah(1); // عرض الفاتحة افتراضياً

        } catch (err) {
            console.error(err);
            document.getElementById('loader').innerHTML = "تعذر تحميل الملف. تأكد من رفعه على GitHub.";
        }
    }

    function buildSidebar() {
        const list = document.getElementById('surah-list');
        surahNames.forEach((name, index) => {
            const sId = index + 1;
            const item = document.createElement('div');
            item.className = 'surah-link';
            item.id = `s-${sId}`;
            item.innerHTML = `
                <div class="num-box">${sId}</div>
                <span>${name}</span>
            `;
            item.onclick = () => showSurah(sId);
            list.appendChild(item);
        });
    }

    function showSurah(id) {
        // تحديث الفهرس
        document.querySelectorAll('.surah-link').forEach(el => el.classList.remove('active-surah'));
        document.getElementById(`s-${id}`).classList.add('active-surah');

        const container = document.getElementById('content-area');
        const verses = quranData[id];
        const name = surahNames[id - 1];

        let html = `
            <div class="surah-header">
                <h1 class="surah-name">سورة ${name}</h1>
            </div>
            <div class="ayah-text">
        `;

        verses.forEach((v, index) => {
            let txt = v.text;
            // إزالة البسملة من بداية السور (عدا الفاتحة والتوبة) لأنها غالباً مدمجة في أول آية في الملف النصي
            // إذا كنت تفضل تركها كما هي في الملف لا تغير شيئاً
            html += `${txt} <span class="ayah-num">${v.num}</span> `;
        });

        html += `</div>`;
        container.innerHTML = html;
        document.getElementById('main-content').scrollTop = 0;
    }

    window.onload = loadQuran;
</script>

</body>
</html>
