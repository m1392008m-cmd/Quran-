<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>المصحف الشريف - النسخة الملكية</title>
    <style>
        :root {
            --gold: #d4af37;
            --laser: #00f2ff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            background: radial-gradient(circle at center, #1a2a6c, #0b132b, #000);
            color: #fff;
            font-family: 'Amiri', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #quran-vault {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid var(--gold);
            border-radius: 30px;
            width: 95%;
            max-width: 900px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.3);
        }

        h1 {
            text-align: center;
            color: var(--gold);
            font-size: 2.8rem;
            text-shadow: 0 0 15px var(--gold);
            margin-bottom: 30px;
            border-bottom: 1px double var(--gold);
            padding-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        select {
            flex: 2;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 12px;
            border-radius: 12px;
            font-size: 1.2rem;
            outline: none;
            cursor: pointer;
        }

        button {
            flex: 1;
            background: var(--gold);
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { box-shadow: 0 0 15px var(--gold); transform: scale(1.02); }

        #display-text {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            font-size: 2.2rem;
            line-height: 2.8;
            text-align: center;
            max-height: 60vh;
            overflow-y: auto;
            border: 1px inset rgba(0, 242, 255, 0.2);
        }

        .ayah-block { display: inline; }
        .ayah-num {
            display: inline-flex;
            width: 40px; height: 40px;
            border: 1px solid var(--gold);
            border-radius: 50%;
            justify-content: center; align-items: center;
            font-size: 1rem; color: var(--laser);
            margin: 0 10px;
            background: rgba(0,0,0,0.3);
        }

        #display-text::-webkit-scrollbar { width: 6px; }
        #display-text::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
    </style>
</head>
<body>

<div id="quran-vault">
    <h1>المصحف الإلكتروني الملكي</h1>
    
    <div class="controls">
        <select id="surah-select" onchange="loadSurah(this.value)">
            <option value="">اختر السورة الشريفة...</option>
        </select>
    </div>

    <div id="display-text">قم باختيار السورة من القائمة السلطانية أعلاه...</div>
</div>

<script>
    let qData = null;

    async function init() {
        try {
            const res = await fetch('qur0an.json');
            qData = await res.json();
            
            const select = document.getElementById('surah-select');
            qData.chapters.forEach(ch => {
                const opt = document.createElement('option');
                opt.value = ch.surah_number;
                opt.innerText = `سورة ${ch.name_ar}`;
                select.appendChild(opt);
            });
        } catch (e) {
            document.getElementById('display-text').innerText = "خطأ: تأكد من وجود ملف qur0an.json بجانب الصفحة.";
        }
    }

    function loadSurah(surahNum) {
        if (!surahNum) return;
        const display = document.getElementById('display-text');
        display.innerHTML = "";

        // تصفية الآيات الخاصة بالسورة المختارة
        const ayahs = qData.verses.filter(v => v.surah == surahNum);
        
        ayahs.forEach(v => {
            display.innerHTML += `
                <div class="ayah-block">
                    ${v.text_ar} <span class="ayah-num">${v.ayah}</span>
                </div>`;
        });
        display.scrollTop = 0;
    }

    init();
</script>
</body>
</html>
